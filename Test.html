<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rétrospectives Spotify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Ajoutez vos styles personnalisés ici */
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center mb-4">Rétrospectives Spotify</h1>
        <form id="spotifyForm">
          <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur Spotify</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <button type="submit" class="btn btn-primary">Afficher mes rétrospectives</button>
        </form>
        <div id="retrospectiveResults" class="mt-4">
          <!-- Les résultats seront affichés ici -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Script JavaScript pour gérer la soumission du formulaire
    document.getElementById('spotifyForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Empêche la soumission du formulaire par défaut

      // Récupère le nom d'utilisateur saisi
      var username = document.getElementById('username').value;

      // Exemple de traitement AJAX pour obtenir les rétrospectives Spotify
      // Ici, vous devrez implémenter la logique pour récupérer les données réelles depuis Spotify
      // et les afficher dans la section #retrospectiveResults

      // Exemple de code fictif
      var retrospectiveData = {
        topSongs: ['Song 1', 'Song 2', 'Song 3'],
        topArtists: ['Artist 1', 'Artist 2', 'Artist 3']
      };

      // Construction de la structure HTML à afficher
      var html = '<h3>Top Songs</h3><ul>';
      retrospectiveData.topSongs.forEach(function(song) {
        html += '<li>' + song + '</li>';
      });
      html += '</ul><h3>Top Artists</h3><ul>';
      retrospectiveData.topArtists.forEach(function(artist) {
        html += '<li>' + artist + '</li>';
      });
      html += '</ul>';

      // Affichage des données dans la section #retrospectiveResults
      document.getElementById('retrospectiveResults').innerHTML = html;
    });
  </script>
</body>
</html>
